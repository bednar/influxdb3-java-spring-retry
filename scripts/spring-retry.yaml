apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-retry
  labels:
    app: spring-retry
spec:
  selector:
    matchLabels:
      app: spring-retry
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-retry
    spec:
      containers:
        - name: spring-retry
          image: spring-retry:test
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-retry-svc
spec:
  selector:
    app: spring-retry
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080